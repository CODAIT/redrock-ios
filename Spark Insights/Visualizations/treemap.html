<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: white;
  margin: auto;
  position: relative;
  width: 675px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
    font: 20px sans-serif;
    line-height: 32px;
    overflow: hidden;
    position: absolute;
    border: 1px solid white;
    font-size: 16px;
    font-family: inherit;
    text-indent: 10px;
    color: rgba(255, 255, 255, 0.42);
}

</style>
<form>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var toggle = false;
var flareData = null;

var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 667 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.ordinal().range(["#C0E6FF","#7CC7FF","#5AAAFA","#5596E6","#4178BE","#325C80","#264A60","#1D3649","#152935","#010205"].reverse());

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div").attr("id","treemap")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

function renderChart(data) {
    
    flareData = data;
    
    var flareDataAsJson = JSON.parse(flareData);
    
    function drawTreemap(root) {
        
        var node = div.datum(root).selectAll(".node")
        .data(treemap.nodes)
        .enter();
        
        node.append("div")
        .attr("class", "node")
        .call(position)
        .style("background", function(d) { return d.children ? color(d.name) : null; })
        .text(function(d) { 

          if(!toggle){
            return null;
          }

          return (d.children)? null : d.name + " (" + d.size+")"; 
        });

        d3.select("#treemap").on("click",function(event){
          div.datum(root).selectAll(".node").remove();
          toggle = !toggle;
          drawTreemap(flareData);
          console.log("clickme");
        });
    };
    
    drawTreemap(flareDataAsJson);
}

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
