<!DOCTYPE html>
<meta charset="utf-8">
<style>

*{
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: white;
}

.node {
    font: 20px sans-serif;
    line-height: 32px;
    overflow: hidden;
    position: absolute;
    font-size: 16px;
    font-family: inherit;
    color: rgba(255, 255, 255, 1.00);
}

</style>
<script src="d3.min.js" charset="utf-8"></script>
<script>

var toggle = true;
var flareData = null;

var color = d3.scale.ordinal().range(["#C0E6FF","#7CC7FF","#5AAAFA","#5596E6","#4178BE","#325C80","#264A60","#1D3649","#152935","#010205"].reverse());

function renderChart(data, w, h) {
    
    d3.selectAll("div").remove();
    
    var resizeConstant = 1.43

    //var margin = {top: 20, right: 10, bottom: 10, left: 10},
    //width = 667; //- margin.left - margin.right,
    //height = 500; //- margin.top - margin.bottom;

    width = w * resizeConstant// - margin.left - margin.right
    height = h * resizeConstant// - margin.top - margin.bottom

    var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.size; });

    var div = d3.select("body").append("div").attr("id","treemap")
    .style("position", "relative")
    .style("width", width + "px")
    .style("height", height + "px");
    //.style("left", margin.left + "px")
    //.style("top", margin.top + "px");

    flareData = data;
    
    var flareDataAsJson = JSON.parse(flareData);
    
    function drawTreemap(root) {
        
        var node = div.datum(root).selectAll(".node")
        .data(treemap.nodes)
        .enter();
        
        node.append("div")
        .attr("class", "node")
        .call(position)
        .style("border", "1px solid white")
        .style("background", function(d) { return d.children ? color(d.name) : null; });
        //.text(function(d) {
        //  if(!toggle){
        //    return null;
        //  }
        //  return (d.children)? null : d.name/* + " (" + d.size+")" */;
        //});
        
        node.append("text")
        .attr("class", "node")
        .call(positionText)
        .text(function(d) {
                if(!toggle){
                  return null;
                }
                return (d.children)? null : d.name/* + " (" + d.size+")" */;
              });

        //d3.select("#treemap").on("click",function(event){
          //div.datum(root).selectAll(".node").remove();
          //toggle = !toggle;
          //drawTreemap(flareData);
          //console.log("clickme");
        //});
    };
    
    drawTreemap(flareDataAsJson);
}

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

function positionText() {
    this.style("left", function(d) { return d.x + 10 + "px"; })
    .style("top", function(d) { return d.y + "px"; })
    .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
    .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}


</script>
