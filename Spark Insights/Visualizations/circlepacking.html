<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 10px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  /*text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;*/
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>




function renderChart(data){
//d3.select("body").append("p").text("my text");

var margin = 20,
    diameter = 675;

/*var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);*/

//var color = d3.scale.category20c();

var color = d3.scale.ordinal().range(["#7CC7FF","#B4E051","#6EEDD8","#D7AAFF","#FF9EEE","#FFA5B4","#FFA573","#FDD600"]);

var pack = d3.layout.pack()
    .padding(8)
    .size([diameter - margin, diameter - margin])
    .value(function(d) { return d.size; })

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var data = '{"name": " ","children": [{"name": "1","children": [{"name": ":)", "size": 3938},{"name": "happy", "size": 3812},{"name": "birthday", "size": 60999},{"name": "good", "size": 6714},{"name": "cheers", "size": 3812},{"name": "congrats!", "size": 6714},{"name": "sweet!", "size": 2143}]},{"name": "2","children": [{"name": "love", "size": 3534},{"name": "iloveyou", "size": 5731},{"name": "justin", "size": 7840},{"name": "smiling", "size": 5914},{"name": "joy!", "size": 3416}]},{"name": "3","children": [{"name": ":(", "size": 3938},{"name": "sad", "size": 3812},{"name": "sorry", "size": 6714},{"name": "miss", "size": 6714},{"name": "bad", "size": 3812},{"name": "heartbroken", "size": 6714},{"name": "pain", "size": 2243},{"name": "sick", "size": 2443}]}]}'

var dataAsJSON = JSON.parse(data);

function draw(root){
  //if (error) return console.error(error);

  var focus = root,
      nodes = pack.nodes(root),
      view;

  var circle = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { if(d.depth>=2){ return d.parent ? color(d.parent.name) : null; }else{return "rgba(0,0,0,0)"}})
      //.on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = svg.selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return 1;/* d.parent === root ? 1 : 0; */})
      .style("display", function(d) { return 1;/*d.parent === root ? null : "none"; */})
      //.style("font-size", "12px")
      .text(function(d) { if(d.depth>=2){ return (d.name+" (" + d.size + ")");}else{return " ";} });


  var node = svg.selectAll("circle,text");

  d3.select("body")
      .style("background", color(-1))
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
};

d3.select(self.frameElement).style("height", diameter + "px");

draw(dataAsJSON);

};


renderChart("blah");

</script>
