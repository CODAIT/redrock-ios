<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <link href="nv.d3.css" rel="stylesheet" type="text/css">
                <script async src="d3.min.js" charset="utf-8"></script>
                <script async src="nv.d3.js"></script>
                <script async src="stream_layers.js"></script>
                
                <style>
                    text {
                        font: 12px sans-serif;
                    }
                svg {
                    display: block;
                }
                html, body, #chart, svg {
                    margin: 0px;
                    padding: 0px;
                    padding-bottom:15px;
                    height: 100%;
                    width: 100%;
                }
            </style>
    </head>
    <body>
        <div id="chart" class='with-3d-shadow with-transitions'>
            <svg></svg>
        </div>
        
        <script>
            
            var chart = null;
            var chartData = sinAndCos();
            
    
            function renderChart(data) {
                chartData = data;
                nv.addGraph(function() {
                            chart = nv.models.lineChart()
                            .margin({left: 100})  //Adjust chart margins to give the x-axis some breathing room.
                            .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                            .showLegend(false)       //Show the legend, allowing users to turn on/off line series.
                            .showYAxis(true)        //Show the y-axis
                            .showXAxis(true)        //Show the x-axis
                            ;
                            
                            chart.x(function(d,i) {
                                    return i
                                    });
                            chart.y(function(d) {
                                    return d.y
                                    });
                            
                            chart.xAxis     //Chart x-axis settings
                            //.axisLabel('Time');
                            chart.xAxis.tickFormat(function(d,i) {
                                                   
                                                   return chartData[0].values[d].x
                                                   });
                            
                            chart.yAxis     //Chart y-axis settings
                            //.axisLabel('Count')
                            .tickFormat(d3.format('0,000'));
                            
                            chart.margin({left: 100, right:100,top:100,bottom:100});
                            
                            d3.select('#chart svg')    //Select the <svg> element you want to render the chart in.
                            .datum(data)         //Populate the <svg> element with chart data...
                            .call(chart);          //Finally, render the chart!
                            
                            //Update the chart when window resizes.
                            nv.utils.windowResize(function() { chart.update() });
                            return chart;
                            });
            }
        
        function sinAndCos() {
            var sin = [],sin2 = [],
            cos = [];
            
            //Data is represented as an array of {x,y} pairs.
            for (var i = 0; i < 100; i++) {
                sin.push({x: i, y: Math.sin(i/10)});
                sin2.push({x: i, y: Math.sin(i/10) *0.25 + 0.5});
                cos.push({x: i, y: .5 * Math.cos(i/10)});
            }
            
            //Line chart data should be sent as an array of series objects.
            return [
                    {
                    values: sin,      //values - represents the array of {x,y} data points
                    key: 'Sine Wave', //key  - the name of the series.
                    color: '#ff7f0e'  //color - optional: choose your own line color.
                    },
                    {
                    values: cos,
                    key: 'Cosine Wave',
                    color: '#2ca02c'
                    },
                    {
                    values: sin2,
                    key: 'Another sine wave',
                    color: '#7777ff',
                    area: true      //area - set to true if you want this line to turn into a filled area chart.
                    }
                    ];
        }
        
        renderChart(chartData)
        
    </script>
    </body>
</html>
